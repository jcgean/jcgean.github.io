<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="profile">
        <img src="/img/thiago.jpg" alt="Thiago" class="avatar">
        <h1>Jean C. Graczyk</h1>
        <h2>Empresário | Programador | Músico</h2>
    </div>

    <ul class="social">
        <li>
            <a href="">
                <img src="/img/youtube.png" alt="Youtube">
            </a>
        </li>
        <li>
            <a href="">
                <img src="/img/insta.svg" alt="Instagram">
            </a>
        </li>
        <li>
            <a href="">
                <img src="/img/whatsapp.png" alt="whatsapp">
            </a>
        </li>
        <li>
            <a href="">
                <img src="/img/linkedin.svg" alt="linkedin">
            </a>
        </li>
        <li>
            <a href="">
                <img src="/img/github.svg" alt="Github">
            </a>
        </li>
    </ul>

    <ul class="links-list">
        <li>
            <a href="">
                Desenvolvedor de Software
                <span>Curso de programação web para iniciante (do zero)</span> 
            </a>
        </li>
        <li>
            <a href="">
                Fabrica de Aplicativos - React Native
               <span>Curso de programação web para iniciante (do zero)</span> 
            </a>
        </li>
    </ul>


</body>

</html>
